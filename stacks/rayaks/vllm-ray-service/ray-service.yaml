# https://docs.ray.io/en/latest/serve/api/doc/ray.serve.llm.LLMConfig.html#ray.serve.llm.LLMConfig
apiVersion: ray.io/v1
kind: RayService
metadata:
  name: ray-serve-llm
spec:
  serveConfigV2: |
    applications:
    - name: llms
      import_path: ray.serve.llm:build_openai_app
      route_prefix: "/"
      args:
        llm_configs:
        - model_loading_config:
            model_id: "llama"
            model_source: "/models/Meta-Llama-3-8B-Instruct"
          engine_kwargs:
            gpu_memory_utilization: 0.85
            tensor_parallel_size: 1 
            dtype: "float16"
            swap_space: 75
            max_model_len: 8192
            max_num_seqs: 32
          deployment_config:
            max_ongoing_requests: 25
            autoscaling_config:
              min_replicas: 0
              max_replicas: 3
              target_ongoing_requests: 10
              downscale_to_zero_delay_s: 300
              downscale_delay_s : 300
              look_back_period_s: 600
            ray_actor_options:
              num_cpus: 16
  rayClusterConfig:
    rayVersion: "2.50.1"
    enableInTreeAutoscaling: true
    autoscalerOptions:
      version: v2
    headGroupSpec:
      rayStartParams:
        num-cpus: "0"
        num-gpus: "0"
        metrics-export-port: "8080"
      template:
        spec:
          nodeSelector:
            karpenter.sh/nodepool: cpu-pool
          volumes:
          - name: models-storage-volume
            persistentVolumeClaim:
              claimName: azure-blob-model-pvc
          containers:
          - name: ray-head
            image:  rayproject/ray-llm:2.50.1-py311-cu128
            volumeMounts:
            - name: models-storage-volume
              mountPath: /models
            env:
              - name: RAY_GRAFANA_IFRAME_HOST
                value: http://127.0.0.1:3000
              - name: RAY_GRAFANA_HOST
                value: http://prometheus-grafana.prometheus-system.svc:80
              - name: RAY_PROMETHEUS_HOST
                value: http://prometheus-kube-prometheus-prometheus.prometheus-system.svc:9090
            ports:
            - containerPort: 8000
              name: serve
              protocol: TCP
            - containerPort: 8080
              name: metrics
              protocol: TCP
            - containerPort: 6379
              name: gcs
              protocol: TCP
            - containerPort: 8265
              name: dashboard
              protocol: TCP
            - containerPort: 10001
              name: client
              protocol: TCP
            resources:
              limits:
                cpu: 2
              requests:
                cpu: 2
    workerGroupSpecs:
    - replicas: 0
      minReplicas: 0
      maxReplicas: 3
      groupName: gpu-group
      rayStartParams:
        num-gpus: "1"
        num-cpus: "20"
      template:
        spec:
          nodeSelector:
            karpenter.sh/nodepool: gpu-pool-a10
          tolerations:
            - key: "nvidia.com/gpu"
              operator: "Equal"
              value: "true"
              effect: "NoSchedule"
          volumes:
          - name: models-storage-volume
            persistentVolumeClaim:
              claimName: azure-blob-model-pvc
          - name: shm
            emptyDir:
              medium: Memory
              sizeLimit: 100Gi
          containers:
          - name: ray-worker
            image:  rayproject/ray-llm:2.50.1-py311-cu128
            env:
              - name: VLLM_PROMETHEUS_ENABLED
                value: "true"
              - name: VLLM_PROMETHEUS_PORT
                value: "8001"
            ports:
              - containerPort: 8001
                name: vllm-metrics
                protocol: TCP
            volumeMounts:
            - name: models-storage-volume
              mountPath: /models
            - name: shm
              mountPath: /dev/shm
            resources:
              limits:
                cpu: 20
                memory: 150Gi
                nvidia.com/gpu: "1"
              requests:
                cpu: 20
                memory: 150Gi
                nvidia.com/gpu: "1"
    