apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-api
  template:
    metadata:
      labels:
        app: vllm-api
    spec:
      nodeSelector:
          workload: rayWorkerAndAPI
      tolerations:
        - key: "kubernetes.azure.com/scalesetpriority"
          operator: "Equal"
          value: "spot"
          effect: "NoSchedule"
      containers:
        - name: vllm-api
          image: vllm/vllm-openai:latest
          command: ["/bin/bash", "-c"]
          ports:
            - containerPort: 8000
          args:
            - |
              ray start --address=vllm-head.default.svc.cluster.local:6379 --num-cpus 2 && \
              sleep 5 && \
              pip install ray[client]==2.47.1 && vllm serve \
              /models/llms/mistral-7b/e0bc86c23ce5aae1db576c8cca6f06f1f73af2db \
                --host 0.0.0.0 \
                --port 8000 \
                --swap_space 2 \
                --served-model-name "my-mistral-model" \
                --distributed-executor-backend "ray" \
                --tensor-parallel-size 2 \
                --gpu-memory-utilization 0.8 \
                --max-model-len 4096 \
                --disable-log-requests
          resources:
            requests:
              nvidia.com/gpu: 1
            limits:
              nvidia.com/gpu: 1
          #resources:
          #  requests:
          #    cpu: "2000m"
          #    memory: "4500Mi"
          #  limits:
          #    cpu: "2000m"
          #    memory: "4500Mi"
          volumeMounts:
            - name: hf-cache
              mountPath: /root/.cache/huggingface
            - name: shm
              mountPath: /dev/shm
            - name: blob-models
              mountPath: /models/llms
              readOnly: true
      volumes:
        - name: hf-cache
          emptyDir: {}
        - name: shm
          emptyDir:
            medium: Memory
            sizeLimit: 4Gi
        - name: blob-models
          persistentVolumeClaim:
            claimName: azure-blob-model-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-api
spec:
  selector:
    app: vllm-api
  ports:
    - port: 8000
      targetPort: 8000
      name: vllm-api
  type: ClusterIP
